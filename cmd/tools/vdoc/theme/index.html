<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ title }} | vdoc</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
		<link rel="manifest" href="site.webmanifest" />
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		{{ head_assets }}
	</head>

	<body>
		<div><a id="skip-to-content-link" href="#main-content">Skip to content</a></div>
		<div id="page">
			<header class="doc-nav hidden">
				<div class="heading-container">
					<div class="heading">
						<div class="info">
							<div class="module">{{ head_name }}</div>
							<div class="toggle-version-container">
								<span>{{ version }}</span>
								<div
									id="dark-mode-toggle"
									role="switch"
									aria-checked="false"
									aria-label="Toggle dark mode"
								>
									{{ light_icon }}{{ dark_icon }}
								</div>
							</div>
							{{ menu_icon }}
						</div>
						<div id="search">
							<input type="text" placeholder="Search... (beta)" autocomplete="off" />
						</div>
					</div>
				</div>
				<nav class="search hidden"></nav>
				<nav class="content hidden">
					<ul>
						{{ toc_links }}
					</ul>
				</nav>
			</header>
			<div class="doc-scrollview" tabindex="-1" id="main-content">
				<div class="doc-container">
					<div class="doc-content">
						{{ contents }}
						<div class="footer">{{ footer_content }}</div>
					</div>
					{{ right_content }}
				</div>
			</div>
		</div>
		{{ footer_assets }}
		<script async src="search_index.js"></script>
	</body>
</html>
